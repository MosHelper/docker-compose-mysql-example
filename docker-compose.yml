version: '3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    expose: 
      - 3306
    deploy:
      replicas: 1
  wordpress:
    depends_on:
       - mysql
    image: wordpress:latest
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./www:/var/www/html
    environment:
      WORDPRESS_DB_PASSWORD: 1234
      WORDPRESS_DB_HOST: mysql
    deploy:
      replicas: 1
  
